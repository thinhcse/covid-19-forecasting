model:
  window_size: 10

train:
  optim_method: "adam"
  learning_rate: 0.001
  num_epoch: 1000
  batch_size: 1
  train_test_split: [0.6, 0.1, 0.3]

pretrain: "pretrain/model.params"

data:
  infectious_data_path: "data/time_series_covid19_confirmed_global.csv"
  deceased_data_path: "data/time_series_covid19_deaths_global.csv"
  recovered_data_path: "data/time_series_covid19_recovered_global.csv"
  select_country: "Italy"
  select_country_population: 60000000

